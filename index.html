<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-comments"></i>
                    <h1>Join Chat Room</h1>
                    <p>Enter your username to start chatting</p>
                </div>
                <div class="login-form">
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                    <button id="joinBtn" onclick="joinChat()">Join Chat</button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen hidden">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <i class="fas fa-comments"></i>
                    <div class="header-info">
                        <h2>Real-Time Chat</h2>
                        <p id="welcomeText">Welcome!</p>
                    </div>
                </div>
                <div class="header-right">
                    <i class="fas fa-users"></i>
                    <span id="onlineCount">4 online</span>
                </div>
            </div>

            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3><i class="fas fa-users"></i> Online Users</h3>
                    <div id="usersList" class="users-list">
                        <div class="user-item">
                            <div class="status-dot online"></div>
                            <span>Alice</span>
                        </div>
                        <div class="user-item">
                            <div class="status-dot online"></div>
                            <span>Bob</span>
                        </div>
                        <div class="user-item">
                            <div class="status-dot online"></div>
                            <span>Charlie</span>
                        </div>
                    </div>
                    <div id="typingIndicator" class="typing-indicator hidden">
                        <div class="typing-text"></div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <!-- Messages -->
                    <div id="messagesContainer" class="messages-container">
                        <div class="message system">
                            <div class="message-content">
                                <div class="message-text">Welcome to the chat room!</div>
                                <div class="message-time"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <button class="emoji-btn" onclick="toggleEmoji()">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                        <button id="sendBtn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="chat-footer">
                Real-time chat powered by HTML, CSS & JavaScript
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
